# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/inventory_db
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=new_user
spring.datasource.password=newpass

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=30
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.connection.pool_size=10
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Disable H2 console since we're using PostgreSQL
# spring.h2.console.enabled=false

spring.sql.init.mode=never

server.port=8080

jwt.secret=inventoryManagementSecretKey2024ForJWTTokenGenerationAndValidation
jwt.expiration=86400000

logging.level.com.inventory=WARN
logging.level.org.springframework.security=WARN

# CORS configuration is handled in SecurityConfig
app.cors.allowed-origins=http://localhost:3000,http://your-frontend.com:PORT
